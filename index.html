<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Currency Converter App</title>
  
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body>
  <div class="p-3 p-lg-5">
    <div class="container">
      <div class="mb-5">
        <h1>Currency Converter App</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="input-group mb-3">
            <label class="input-group-text" for="from-currency">From</label>
            <select class="form-select" id="from-currency">
              <option value="" selected>Choose...</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="input-group mb-3">
            <label class="input-group-text" for="to-currency">To</label>
            <select class="form-select" id="to-currency">
              <option value="" selected>Choose...</option>
            </select>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="amount" class="form-label fw-bold fs-5">Amount</label>
        <input type="text" class="form-control" id="amount">
      </div>
      <div class="d-none text-danger" id="error-message"></div>
      <div class="d-none" id="result"></div>
      <div class="d-none text-secondary" id="exchange-rate"></div>
      <div class="text-center mt-5">
        <button type="button" class="me-2 btn btn-secondary" onclick="convertCurrency()">Convert</button>
        <button type="button" class="ms-2 btn btn-outline-secondary" onclick="resetConversion()">Reset</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
